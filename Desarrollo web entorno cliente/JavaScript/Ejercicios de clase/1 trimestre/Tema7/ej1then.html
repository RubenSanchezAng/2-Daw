<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>¿Sí o No?</h1>
  <button id="boton">Preguntar</button>

  <h2 id="respuesta"></h2>
  <img id="gif" width="300" />

  <script>
    let boton = document.getElementById('boton');

    boton.addEventListener('click', () => {
      
        fetch('https://yesno.wtf/api')
        .then((response => response.json()))
        .then(data =>{
            let texto = data.answer;
            if(texto == "yes"){
                texto = "Si";
            }else{
                texto = "No";
            }
            document.getElementById('respuesta').textContent = texto;
            document.getElementById('gif').src = data.image;
        })
    });
  </script>

</body>
</html>
