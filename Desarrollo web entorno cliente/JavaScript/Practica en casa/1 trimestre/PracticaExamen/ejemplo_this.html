<body>
  <div id="menu">
    <button data-action="save">Save</button>
    <button data-action="load">Load</button>
    <button data-action="search">Search</button>
  </div>
  <!-- https://es.javascript.info/event-delegation#ejemplo-de-delegacion-acciones-en-markup -->
  <script>
    class Menu {
      ejemplo = "hola"
      constructor(elem) {
        this._elem = elem;

        //Esta mal porque no coje el this y es undefined
        //Lo que hace es pasarle un parametro de entrada un this y eso no tiene sentido pq quiero manejar um evento
        //elem.addEventListener("click", this.onClick(this));


        //Da undifined porque no se le pasa nada entonces coje uno que no es(en este caso el div)
        //elem.addEventListener("click", this.onClick);

        //Le pasa la referencia de una funcion creada en ese momento, al estar dentro del constructor al clickar el this hace referencia al objeto instanciado
        //elem.addEventListener("click", (e) => this.onClick(e));
        
        //bind lo que hace esque el this sea la instancia de menu
        elem.onclick = this.onClick.bind(this);  
      }

      save() {
        alert('saving');
      }

      load() {
        alert('loading');
      }

      search() {
        alert('searching');
      }

      onClick(event) {
        console.log(this.ejemplo)
        let action = event.target.dataset?.action;
        console.log("this ejemplo",this.ejemplo)
        if (action && typeof this[action] === "function") {
          this[action]();
        }
      }
    }
    new Menu(document.getElementById("menu"));
    //new Menu(menu);
  </script>
</body>
